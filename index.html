<script>
function tojson(str) {
    if (!str) {
        return {};
    }
    try {
        return JSON.parse(str);
    } catch (e) {
        return {};
    }
}


function cookie(name, value) {


    if (location.hostname == "localhost"||location.href.indexOf("test")>-1)
    {
      
    }
    else
    {
        if ($(window).width()<1200)
        {
            return null;
        }
    }

    if (typeof(value) == "undefined") {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) {
            return unescape(arr[2]);
        } else {
            return null;
        }
    } else {
        if (typeof(value) == "object") {
            var exp = new Date();
            exp.setTime(exp.getTime() - 1);
            document.cookie = name + "= " + ";path=/;expires=" + exp.toGMTString();
        } else {
            var exp = new Date();
            exp.setTime(exp.getTime() + 24 * 60 * 60 * 1000 * 3650);
            document.cookie = name + "=" + escape(value) + ";path=/;expires=" + exp.toGMTString();
        }
    }
}


//删除storage("key",null,true);
function data(key, value, del) {
    if (typeof(value) == "undefined") {
        return localStorage.getItem(key);
    } else {
        if (!value && del) {
            localStorage.removeItem(key);;
            return;
        }
        if (typeof(value) == "object") {
            value = JSON.stringify(value);
        }
        localStorage.setItem(key, value);

    }
}

function dataJson(key) {
    var val = data(key);
    if (!val) {
        return {};
    } else {
        return tojson(val);
    }
}


function time_format(date,mins) {

    if (typeof(date)=="string")
    {
        date=new Date(date);
    }

    if (!date) {
        date = new Date();
    }

    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    var d = date.getDate();
    if (m < 10) {
        m = "0" + m;
    }

    if (d < 10) {
        d = "0" + d;
    }

    var hh = date.getHours();
    var mm = date.getMinutes();
    var ss = date.getSeconds();

    if (hh < 10) {
        hh = "0" + hh;
    }

    if (mm < 10) {
        mm = "0" + mm;
    }

    if (ss < 10) {
        ss = "0" + ss;
    }

    if (mins)
    {
        return y + "/" + m + "/" + d + " " + hh + ":" + mm;
    }

    return y + "/" + m + "/" + d + " " + hh + ":" + mm + ":" + ss;


}




function date_format() {

    date=new Date();

    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    var d = date.getDate();
    if (m < 10) {
        m = "0" + m;
    }

    if (d < 10) {
        d = "0" + d;
    }
    
    return y + "/" + m + "/" + d;
}




function api(j, cb) {

    if (typeof(j) != "object") {
        j = tojson(j);
    }

    var p={};

    p=Object.assign(p,j);
    
    $.post("/api",p,function(d){
        if (cb)
        { 
            if (d)
            {
                cb(d);
            }else
            {
                cb(null);
            }
        }
    }); 
}
</script>

    function FILTER(str) {
        if (!str) {
            return "";
        }
        
        str = str.replace(/\</ig, "&lt;");
        str = str.replace(/\>/ig, "&gt;");

        return str;
    }

    function FLT(str) {
        if (!str) {
            return "";
        }

        str = str.replace(/\<[^\>]*?\>/gm, "");
        str = str.replace(/\</ig, "&lt;");
        str = str.replace(/\>/ig, "&gt;");

        return str;
    }

    function THB(photo) {
        if (!photo) {
            return get_cache_image("/upfile/asset/photo-1.jpg");
        }

        if (photo == "undefined") {
            return get_cache_image("/upfile/asset/photo-1.jpg");
        }

        var fphoto = photo.split("/");
        var bphoto = fphoto[fphoto.length - 1];

        var cphoto = bphoto.split(".")[0] + "-thumb." + bphoto.split(".")[1];

        if (bphoto.split(".")[1] == "mp4") {
            cphoto = bphoto.split(".")[0] + "/shot.jpg";
        }

        return CDN + photo.replace(bphoto, cphoto);

    }

    function get_cache_image(path) {
        var temp = data(path);
        if (!temp) {
            temp = path;
        }

        return temp;
    }

    function numex(number) {
        if (number == 0) {
            return "0";
        } else if (number > 999 && number <= 9999) {
            return (number / 1000).toFixed(1) + 'K';
        } else if (number > 9999 && number <= 999999) {
            return (number / 10000).toFixed(1) + 'W';
        } else if (number > 999999 && number <= 999999999) {
            return (number / 1000000).toFixed(1) + 'M';
        } else if (number > 999999999) {
            return (number / 1000000000).toFixed(1) + 'B';
        }
        return number;

    }

        } catch (e) {
            num = "0.00";
        }

        return num;

function section_resize() {
    var hh = 55;
    if ($(window).width() < 600) {
        hh = 47.5;
    }

    $("[page-section]").css("height", ($(window).height() - hh - $("[mfooter]").parent().height()) + "px");

    PV.resize_timer_index = PV.resize_timer_index || 0;
    PV.resize_timer_index++;
    if (PV.resize_timer_index > 10) {
        clearInterval(PV.resize_timer);
    }
}

$(window).resize(section_resize);

PV.resize_timer = setInterval(section_resize, 500);



function load_plugin(plugin, callback) {
    PV.plugin = PV.plugin || {};

    if (PV.plugin[plugin]) {
        if (plugin == "news") {
            if (typeof(get_cached_news_data) == "function") {
                get_cached_news_data();
            }
        }

        if (plugin == "account") {
            get__account_info();
        }


        if (plugin == "diy") {
            load_diy_show_hide();
            load_pi_app_info();
        }

        if (plugin == "know") {
            get_know_list();
        }

        if (plugin == "message") {
            GET__message();
            $("[message-count-alert]").hide();
        }


        if (plugin == "search") {
            search_category();
        }

        if (callback) {
            callback();
        }

        return;
    }

    loading_show();
    $.get("/plugin/" + plugin + "?date=" + new Date().getTime(), function(d) {
        loading_hide();
        $("body").append(d);

        if (plugin == "diy") {

            load_diy_show_hide();

        }

        if (plugin == "search") {
            search_category();
        }

        PV.plugin[plugin] = 1;

        if (callback) {
            callback();
        }
    });
}

    memo={};

    

    $("body").append('<div class="modal fade" id="window-alert-message"><div class="modal-dialog"><div class="modal-content"><div class="modal-body border-none p-0 pb-3"><button type="button"class="close mt-3 mr-3 clearfix" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><div class="text-center cms-font-4 message px-5 mb-3" style="clear:both;"></div><div class="text-center py-3"><button class="btn btn-pi" style="width:100px;" data-dismiss="modal">确定</button></div></div></div></div></div>');

    $("body").append('<div class="modal fade" id="window-sure-message"><div class="modal-dialog"><div class="modal-content"><div class="modal-body border-none p-0 pb-3"><button type="button"class="close mt-3 mr-3 clearfix" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><div class="text-center cms-font-4 message px-5 mb-3" style="clear:both;"></div><div class="text-center py-3"><a href="javascript:" class="btn btn-pi sure-link" style="width:100px;">确定</a href="javascript:"><button class="btn btn-pi-1 ml-3" style="width:100px;" data-dismiss="modal">取消</button></div></div></div></div></div>');

    window.toast=function(msg){
        var id=new Date().getTime();
        $("body").append('<div id="'+id+'" class="position-fixed" style="top:40%;left:0%;width:100%;z-index:100000;opacity:0;text-align:center; "><div style="background:#000;color:#fff;border-radius:5px;display:node;max-width:500px;width:80%;display:inline-block;word-break: break-all;word-wrap:break-word;" class=" p-3 text-center">'+msg+'</div></div>');
        $("#"+id).fadeTo(500,0.7);
        setTimeout(function(){
            $("#"+id).fadeOut(500,function(){
              $("#"+id).remove();  
            });
        },2000);
    }

    window.alert = function(msg) {
        //console.log("message");
        $("#window-alert-message .message").html(msg);
        $("#window-alert-message").modal("show");
        memo.alert_window_flag = true;
        if (typeof(arguments[1]) == "string") {
            var str = arguments[1];
            $("#window-alert-message").on("hidden.bs.modal", function() {
                memo.alert_window_flag = false;
                if (str == "") {

                    location.reload();
                } else {
                    //console.log(str);
                    location.href = str;
                }
            });
        }
        if (typeof(arguments[1]) == "function") {
            var a = arguments[1];
            $("#window-alert-message").on("hidden.bs.modal", function() {
                a();
                $("#window-alert-message").off('hidden.bs.modal');
                $("#window-alert-message").css("z-index", "10400");
             
            });
        }
    };



    $("#window-sure-message .sure-link").click(function() {
        memo.confirm_window_select_yes=true;
        $("#window-sure-message").modal("hide");
    });

    window.confirm = function(msg) {
        //console.log("message");
        $("#window-sure-message .message").html(msg);
        $("#window-sure-message").css("z-index", "10400");
        $("#window-sure-message").modal("show");
        memo.confirm_window_flag = true;
        memo.confirm_window_select_yes=false;
        if (typeof(arguments[1]) == "string") {
            var str = arguments[1];
            $("#window-sure-message").on("hidden.bs.modal", function() {
                if (str == "") {
                    location.reload();
                } else {
                    //console.log(str);
                    location.href = str;
                }
            });
        }
        if (typeof(arguments[1]) == "function") {
            var a=arguments[1];
            $("#window-sure-message").on("hidden.bs.modal", function() {
                if (memo.confirm_window_select_yes)
                {  
                    a();
                }
                $("#window-sure-message").off('hidden.bs.modal');
                
            });
        }
    };


    $(document).keyup(function(e) {

        if ((e.keyCode == 13 || e.keyCode == 27 || e.keyCode == 32) && memo.alert_window_flag) {
            $("#window-alert-message").modal("hide");
        }

        if (e.keyCode == 27 && memo.confirm_window_flag) {
            $("#window-sure-message").modal("hide");
        }

        if ((e.keyCode == 13 || e.keyCode == 32) && memo.confirm_window_flag) {
            memo.confirm_window_select_yes=true;
            $("#window-sure-message").modal("hide");
        }
    });

    function modal_index_window()
    {
        $(".modal.fade").each(function() {
            if ($(this).attr("load"))
            {
                return;
            }
            $(this).attr("load","yes");
            $(this).on("shown.bs.modal", function() {

                modal_index++;
                //console.log("====>",modal_index);
                var $this = $(this);
                var a = parseInt(modal_index);
                $(".modal-backdrop:last()").attr("modal-id", a);
                setTimeout(function() {
                    $this.css("z-index", "" + ( + modal_index ));
                    $(".modal-backdrop[modal-id='" + a + "']").css("z-index", "" + (( - 1) + modal_index ));
                }, 20);
            });

            $(this).on("hidden.bs.modal", function() {

                if ($(".modal-backdrop").length > 0) {
                    $("body").addClass("modal-open");
                }
                $(this).css("z-index", "10400");
            });
        });
    }

    $(function(){


        setInterval(function(){            
            modal_index_window();
        },1000);

    });


    $(document).keyup(function(e){
        //console.log(e);
        if (e.keyCode==27)
        {
            if ($(".modal.show").length>0)
            {
                var idx=0;
                $(".modal.show").each(function(){
                    var cidx=parseInt($(this).css("z-index"));
                    $(this).attr("top-index",cidx);
                    if (idx<cidx)
                    {
                        idx=cidx;
                    }
                });
                $(".modal[top-index='"+idx+"']").modal("hide");
                return;
            }
            else
            {
                if ($("#today").css("display")!="none")
                {
                    $("#today").fadeOut(300);
                    return;
                }

                $("[memo] [day] [send-event]").css("top",memo.event_height+"px");
            }
            
            
        }
    });



    $("input").attr("autocomplete","new-text");





//<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" cache-src="/upfile/asset/logo.png" />
//<div cache-bg="/upfile/asset/logo.png" style="background:url(data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7)"></div>

function cache_images()
{
    

    var check_version=false;

    if (data("version")==version)
    {
        check_version=true;
    }
    else
    {
        localStorage.clear();
        data("version",version);
    }


    $("[cache-bg]").each(function(){

        if ($(this).attr("loaded"))
        {
            return;
        }
        $(this).attr("loaded","yes");



        var image=$(this).attr("cache-bg");
        
        var dimage=data(image);

        
        
        if (dimage&&check_version)
        {
            //console.log("==>",image);
            //console.log("CC=>");
            $(this).css("background-image","url("+dimage+")");
        }
        else
        {
            $(this).css("background-image","url("+image+")");

            var img = document.createElement("img");
    
            img.src = image;

            img.onload = function() {
                
                var cvs = document.createElement("canvas");
                cvs.width = img.width;
                cvs.height = img.height;
                var ctx = cvs.getContext('2d');
                ctx.drawImage(img, 0, 0, img.width, img.height);
                var imgdata;

                if (image.indexOf(".png")>0)
                {
                     imgdata= cvs.toDataURL("image/png");
                }
                else
                {
                    imgdata= cvs.toDataURL("image/jpeg");
                }

                if (imgdata)
                {
                    data(image, imgdata);
                }

            }
        }

        

    });

    $("[cache-src]").each(function(){

        if ($(this).attr("loaded"))
        {
            return;
        }
        $(this).attr("loaded","yes");



        var image=$(this).attr("cache-src");
        
        var dimage=data(image);

        
        
        if (dimage&&check_version)
        {
            //console.log("==>",image);
            //console.log("CC=>");
            $(this).attr("src",dimage);
        }
        else
        {

            $(this).attr("src",image);

            var img = document.createElement("img");
    
            img.src = image;

            img.onload = function() {
                
                var cvs = document.createElement("canvas");
                cvs.width = img.width;
                cvs.height = img.height;
                var ctx = cvs.getContext('2d');
                ctx.drawImage(img, 0, 0, img.width, img.height);
                var imgdata;

                if (image.indexOf(".png")>0)
                {
                     imgdata= cvs.toDataURL("image/png");
                }
                else
                {
                    imgdata= cvs.toDataURL("image/jpeg");
                }

                if (imgdata)
                {
                    data(image, imgdata);
                }

            }
        }

        

    });
}


cache_images();

function version_images()
{
    $("[ver-src]").each(function(){

        if ($(this).attr("loaded"))
        {
            return;
        }
        $(this).attr("loaded","yes");

        var image=$(this).attr("ver-src");

        var version=$(this).attr("version");

        if (!version)
        {
            version=date_format();
        }

        var version_image={};

        version_image.version=version;
        //data(verseion)={}
        
        var dimage=data(image);

        if (dimage)
        {
            if (dimage.indexOf("{")==0)
            {
                
                var image_json=JSON.parse(dimage);
                if (image_json.version==version)
                {
                    $(this).attr("src",image_json.data);
                    return;
                }
            }
        }
        
        $(this).attr("src",image);

        var img = document.createElement("img");

        img.src = image;

        img.onload = function() {
            
            var cvs = document.createElement("canvas");
            cvs.width = img.width;
            cvs.height = img.height;
            var ctx = cvs.getContext('2d');
            ctx.drawImage(img, 0, 0, img.width, img.height);
            var imgdata;

            if (image.indexOf(".png")>0)
            {
                 imgdata= cvs.toDataURL("image/png");
            }
            else
            {
                imgdata= cvs.toDataURL("image/jpeg");
            }

            if (imgdata)
            {
                version_image.data=imgdata;
                data(image, JSON.stringify(version_image));
            }

        }

        

    });
}    

version_images();

</script>
